name: Running Test Backend 1

on:
  pull_request:
    paths: ["backend_1/**"]
    branches:
      - master
  push:
    paths: ["backend_1/**"]
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    name: Auto Test ðŸš€
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm
        working-directory: "backend_1"
        run: npm ci
      - run: npm run test
