on:
  pull_request:
    paths:
      - "backend_1/**"
    branches:
      - master
  push:
    paths:
      - "backend_1/**"
    branches:
      - master
name: Running Test Backend 1
jobs:
  build:
    name: Auto Test ðŸš€
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2.3.2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - name: install
        run: npm ci
        working-directory: "backend_1"
      - name: running test
        run: npm run test
        working-directory: "backend_1"
