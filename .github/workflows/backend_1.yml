name: Running Test Backend 1

on:
  pull_request:
    paths: ["backend_1/**"]
    branches:
      - master
  push:
    paths: ["backend_1/**"]
    branches:
      - master

jobs:
  build:
    name: Auto Test ðŸš€
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: npm ci
        working-directory: "backend_1"
      - run: npm run test
        working-directory: "backend_1"
